<html>

<head>
    <title>绘制三角形</title>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(75, 50);
                ctx.lineTo(100, 75);
                ctx.lineTo(100, 25);
                ctx.fill();
            }
        }
    </script>
</head>

<body onload="draw();">
    dddddddd
 <canvas id="canvas" width="200" height="200"></canvas>
    
</body>


</html>
